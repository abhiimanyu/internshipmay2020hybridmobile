<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    console.log("the console is ready");
    $(document).ready(function(){
        console.log("the log is ready");
        $("#fact").click(function(){
            var n=parseInt($("#num").val()); //getter
            var f=1;
            for(i=1;i<=n;i++){
                f=f*i;
            }
            var result = "factorial of "+n + "is " + f;
            $("#result").html(result); //setter
        });
    });
</script>


Number <input type="text" id="num" size="20"><br>
<div id="result"></div>
<input type="button" value="factorial" id="fact">
