<script>
    function product(){
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
        if(num1.value=="" ){
            alert("Sorry");
            num1.focus();
        }else{
            var n1=parseInt(num1.value);
            var n2=parseInt(num2.value);
            var p=1;
            p=n1*n2;
            alert("the product is "+ p);
        }
    }


</script>

Number <input type="number" id="num1" size="20"><br>
Number <input type="number" id="num2" size="20"><br>
<input type="button" value="product11" onclick="product()">
